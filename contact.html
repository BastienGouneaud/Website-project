    <div class="content">
      <form action="mailto:" method="post" enctype="text/plain" id="form_contact">
        <h2>Formulaire de contact</h2><br>
        <div id="coordonnes">
          <label for="name">Nom : </label>
          <input type="text" name="name" id="name"><br><span id="er_name"></span><br>
          <label for="tel">Téléphone : </label>
          <input type="tel" name="tel" id="tel"><br><span id="er_tel"></span><br>
          <label for="mail">Adresse e-mail : </label>
          <input type="email" name="mail" id="mail"><br><span id="er_mail"></span><br>
        </div>
        <textarea name="message" rows="10" cols="90" id="message"></textarea><br>
        <input type="button" name="valider" value="Envoyer" class="bretour" onclick="valide()">
        <input type="reset" name="effacer" value="Effacer" class="bretour">
      </form>
      <hr>
    </div>
    <form>
      <input type="button" value="Retour" onclick="history.back()" class="bretour">
    </form>
